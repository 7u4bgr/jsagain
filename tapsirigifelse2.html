<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Age Task
      let myAge = 30;
      let youAge = prompt("Senin yasin");
      if (myAge > youAge) {
        console.log("Sen menden " + `${myAge - youAge}` + " yas balacasan");
      } else if (myAge < youAge) {
        console.log("Sen menden " + `${youAge - myAge}` + " yas boyuksen");
      } else if (myAge == youAge) {
        console.log("Beraberik");
      } else {
        console.log("Undefined");
      }
    </script>
  </body>
</html>
