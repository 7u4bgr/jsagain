        //Try Yoxluyursan duzdurse isleyir yox eger sehvlik varsa catch da ozunu gosterir
      let age = prompt("Nece Yasin var?");
      const testFunction = () => {
        try {
          if (age > 29) throw new Error("Senin bir sehvin var");
          else if (age < 29) throw new Error("Sene Giris olar");
        } catch {
          if (age > 29) {
            alert("Giris Qadagandir");
          } else if (age < 29) {
            alert("Giris olar");
          }
        }
      };
      testFunction();
    </script>
