  <body>
    <script>
      //Filter vasitesi ile burda yazirigki 3 den boyuk olsun 9 dan kicik olsun yeni (5,7)
      const arr = [1, 3, 5, 7, 9];
      const filterArr = arr.filter((item) => item > 3 && item < 9);
      const findArr = arr.find((item) => item > 3);//3 den boyuyu tapir
      console.log(filterArr, findArr);
      //Biz filter edirikki cinsiyetleri kisi olanlari 1 ile qadin olanlari 2 ile goster.Console loga woman yazsam yalniz 2 olanlari gosterecek
      const genders = [
        {
          name: "Elcin",
          gender: 1,
        },
        {
          name: "Tofig",
          gender: 1,
        },
        {
          name: "Fatima",
          gender: 2,
        },
      ];
      const man = genders.filter((item) => item.gender === 1);
      const woman = genders.filter((item) => item.gender === 2);
      console.log(woman);
    </script>
  </body>
