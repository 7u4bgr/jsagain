<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Switch if else kimidir sadece burda sertleri yoxluyur duz gelene geder olmasa ise default olarag buraxir
      let day = "Sunny";
      switch (day) {
        case "cloud":
          console.log("Cloud");
          break;
        case "rainy":
          console.log("Rainy");
          break;
        case "Sunny":
          console.log("Sunny");
          break;
        default:
          console.log("Undefined");
      }
    </script>
  </body>
</html>
