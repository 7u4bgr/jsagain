<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Prompt If Else
        let age=prompt("Nece yasindasiniz?")
        if(age>18){
            console.log("Siz Masin surmek Ucun "+`${age}`+" yasdasiniz")

        }
        else if(age<18){
            console.log("Sizin masin surmek ucun hele " + `${18-age}`+" il lazimdir")
         
            

        }
        else if(age==18){
            console.log("Siz Uygunsuz")

        }
        else{
            console.log("Undefined")

        }
    </script>
</body>
</html>
