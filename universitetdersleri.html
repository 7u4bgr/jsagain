<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //IF else ile Universitet ballari
      let sum = prompt("Yigdiniz Bali Qeyd Edin");
      if (sum > 0 && sum <= 49) {
        console.log("F");
      } else if (sum > 49 && sum <= 60) {
        console.log("E");
      } else if (sum > 60 && sum <= 70) {
        console.log("C");
      } else if (sum > 70 && sum <= 80) {
        console.log("B");
      } else if (sum > 80 && sum == 100) {
        console.log("A");
      } else {
        console.log("Undefined");
      }
    </script>
  </body>
</html>
