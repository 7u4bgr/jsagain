<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="input" type="number" value="0" min="0" max="10">
    <button class="azalt">Azalt</button>
    <button class="coxalt">Coxalt</button>
    <script>
        const input=document.querySelector(".input[type=number]")
        const azalt=document.querySelector(".azalt")
        const coxalt=document.querySelector(".coxalt")
        azalt.addEventListener("click",e=>{
            input.stepDown()
        })
        coxalt.addEventListener("click",e=>{
            input.stepUp()
        })
    </script>
</body>
</html>
