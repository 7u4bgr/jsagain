<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 0; i <= 3; i++) {
        console.log(`${i} * ${i} = ${i * i}`);
      }
      //Arrayi yazdirir
      const arr = ["Elcin", "Fikret", "Ali", "Elvin"];
      for (let a = 0; a <= arr.length; a++) {
        console.log(arr[a]);
      }
      //Regemleri toplayir
      let numbers = [5, 10, 15];
      let sum = 0;
      for (let i = 0; i < numbers.length; i++) {
        sum += numbers[i];
      }
      console.log(sum);
      //Teze arrayimin icine hamsini boyuk yazdirir
      let countries = ["turkey", "russian", "azerbaijan"];
      let newArr = [];
      for (let i = 0; i < countries.length; i++) {
        newArr.push(countries[i].toLocaleUpperCase());
      }
      console.log(newArr);
      //Alini elave edir ve break varsa durdurur
      for (let array of arr) {
        if (array === "Ali") {
          console.log("Tapdim " + array); //index vermir

          break;
        }
        console.log(array); //index vermir
      }
      //Alini elave edir ve continue varsa durdurmurrr!
      for (let array of arr) {
        if (array === "Ali") {
          console.log("Tapdim " + array); //index vermir

          continue;
        }
        console.log(array); //index vermir
      }
      //Vurma cedveli
      const newMassiv = ["#"];
      let line = newMassiv;
      for (let i = 1; i <= 10; i++) {
        line += newMassiv;

        console.log(line);
      }
    </script>
  </body>
</html>
